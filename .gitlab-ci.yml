image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - react/node_modules/

build:
  stage: build
  script:
    - cd react
    - npm install
    - npm run build
  artifacts:
    paths:
      - react/node_modules/

deploy:
  stage: deploy
  script:
  
    - echo "Deploying"
    - pwd
    - cd react
    - npm install
    - npm run build
    - echo "Installing react app"
    - rm -r /app001/www/pancreatlas/dev7/www/*
    - mv ./build/* /app001/www/pancreatlas/dev7/www
    - echo "React app installed"
    - echo "Installing api"
    - cd ..
    - mv ./api/* /app001/www/pancreatlas/dev7/api
    - cd /app001/www/pancreatlas/dev7/api
    - pip virtualenv .
    - pip install -r requirements.txt
    - echo "api installed"
    - echo "Restarting Apache"
    - sudo systemctl restart httpd
    - echo "Apache restarted"

  environment:
    name: local-dev
    
  tags:
    - dev7-runner

  only:
    - development
